<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <p id="quote"></p>
    <button onclick="generateQuote()">Generate Quote</button>
    <script>
        const quotes = [ // array
            "The only way to do great work is to love what you do.",
            "Life is what happens when you're busy making other plans.",
            "The future belongs to those who believe in the beauty of the world.",
            "It does not matter how slowly you go as long as you do not give up.",
            "In the end, it's not the years in your life that count, it's the experience, the relationships.",
            "The purpose of our lives is to be happy.", 
            "Get busy living or get busy dying.", 
            "You only live once, but if you do it right, once is enough.", 
            "Many of life's failures are people who did not realize how to live.",
            "If you want to live a happy life, tie it to a goal, not to money."
    ]
    // Set is a unique collection of elements, not duplicate, like python
    const usedIndex = new Set()
    const quoteElement = document.getElementById("quote")

    function generateQuote(){
        const randomIdx = Math.floor(Math.random() * quotes.length);
        const quote = quotes[randomIdx];
        quoteElement.innerHTML = quote
    }

    </script>
</body>
</html>
